<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{% endblock title%}</title>
    <link rel="stylesheet" href="{% static 'css/all.css' %}"></link>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"></link>
</head>
<body>
    
        <div class="container-fluid bg-warning">
            {% include 'blog/navbar.html' %}
        </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
            {% block msg %}
            {% endblock msg %}
            </div>
        </div>
        <div class='row'>
            {% block side %}
            {% endblock side %}

            {% block content %}
            {% endblock content %}
        </div>
    </div>












    <script src="{% static 'blog/js/all.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
</body>
</html>
